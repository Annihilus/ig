{{ !(loading$ | async) }}

<ng-container *ngIf="!(loading$ | async)">

  {{ char.name }}

  <span>Total price: {{ total }}</span>

  <form [formGroup]="statsForm">

    <div class="stat">
      <label class="name">ST</label>
      <span class="value">
        <input formControlName="str" type="text">
      </span>
    </div>
    <div class="stat">
      <label class="name">DX</label>
      <span class="value">
        <input formControlName="dex" type="text">
      </span>
    </div>
    <div class="stat">
      <label class="name">IQ</label>
      <span class="value">
        <input formControlName="int" type="text">
      </span>
    </div>
    <div class="stat">
      <label class="name">HT</label>
      <span class="value">
        <input formControlName="hlt" type="text">
      </span>
    </div>
    <div class="stat">
      <label class="name">Will</label>
      <span class="value">
        <input id="will" formControlName="will" type="text">
      </span>


    </div>
    <div class="stat">
      <label class="name">Per</label>
      <span class="value">
        <input formControlName="per" type="text">
      </span>
    </div>
    <div class="stat">
      <label class="name">FP</label>
      <span class="value">
        <input formControlName="fp" type="text">
      </span>
    </div>
    <div class="stat">
      <label class="name">HP</label>
      <span class="value">
        <input formControlName="hp" type="text">
      </span>
    </div>

    <div class="stat">
      <label class="name">Basic speed</label>
      <span class="value">
        <input formControlName="bs" type="text">({{ basicSpeed }})
      </span>
    </div>

    <div class="stat">
      <label class="name">Basic movement</label>
      <span class="value">
        <input formControlName="bm" type="text">({{ basicSpeed }})
      </span>
    </div>

  </form>

  <!-- <form [formGroup]="skillsForm"> -->
    <div formArrayName="skills"
      *ngFor="let skill of skillsForm.get('items').controls; let i = index;">
      <div [formGroupName]="i">
        <input formControlName="name" placeholder="Item name">
        <!-- <input formControlName="description" placeholder="Item description"> -->
        <input formControlName="value" placeholder="Item price">
      </div>

      Chosen name: {{ orderForm.controls.items.controls[i].controls.name.value }}
    </div>
  <!-- </form> -->

  <div class="skills">
    <div class="skill" *ngFor="let skill of skills">
      {{ skill.name }}
    </div>
  </div>



</ng-container>




<p>PAGE 1</p>
